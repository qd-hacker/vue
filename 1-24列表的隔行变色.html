<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表隔行变色</title>
    <script src="./lib/vue-2.5.9.js"></script>
    <style>
    .normal{
        color: greenyellow;
    }
    .active{
        color: peru;
        font-weight: 700;
    }
    </style>   
</head>
<body>
  <div id="app">
    <ul>
        <li v-for="(item,i) for in list" :key="item.id" :class="['normal',{active:i==fristi ? true : false}]" @click="color(i)">{{ item.id }}------{{ item.name }}</li>
        
    </ul>   
  </div> 
  <script>
   var vm = new Vue({
       el:'#app',
       data:{
           fristi:0,
      list:[
          {id:1,name:'张三'},
          {id:2,name:'李四'},
          {id:3,name:'张大'},
          {id:4,name:'张度'}
      ]
       },
       methods:{
          color(i){
           this.fristi = i
          }
       }

   })
  </script> 
</body>
</html>
