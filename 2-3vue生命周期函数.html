<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.5.9.js"></script>
</head>

<body>
  <div id="app">
    <input type="button" value="ChageMsg" @click="msg='数据被修改了'">
    <h3 id="myh3">{{ msg }}</h3>
  </div>

  <script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {
        msg: '123'
      },
      methods: {
        show() {
          console.log('show 方法被调用了')
        }
      },
      beforeCreate() { // 第一个生命周期函数【创建阶段】
        // console.log(this.msg)
        // this.show()
      },
      created() { // 第二个生命周期函数  【创建阶段】
        // console.log(this.msg)
        // this.show()
      },
      beforeMount() { // 创建阶段的第三个 生命周期函数  表示，即将挂载
        // const ele = document.getElementById('myh3')
        // console.log(ele.innerHTML)
      },
      mounted() {  // 创建阶段的第 4 个生命周期函数， 表示 页面已经完成了渲染，同时，mounted 函数的执行，标志着 创建阶段的结束，从此以后，Vue 实例，就从创建阶段，进入到运行阶段；
        /* const ele = document.getElementById('myh3')
        console.log(ele.innerHTML) */
      },


      // -------------------之前的是创建阶段，后面的是运行阶段--------------------------
      beforeUpdate() { // 更新之前
        /* const ele = document.getElementById('myh3')
        console.log(ele.innerHTML) */
      },
      updated() { // 更新之后
        const ele = document.getElementById('myh3')
        console.log(ele.innerHTML)

</html>
