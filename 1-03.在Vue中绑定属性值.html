<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在Vue中绑定属性值</title>
    <script src="./lib/vue-2.5.9.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="豆豆" :title="btTitle" :id="idId">
    </div>
    <script>
        const vm = new Vue({
            el:"#app",
            data:{
                btTitle:"打豆豆",
                idId:'dd'
            }
        })
    
    </script>
</body>
</html>
