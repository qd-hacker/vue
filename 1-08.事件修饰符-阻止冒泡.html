<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件修饰符-阻止冒泡</title>
    <script src="./lib/vue-2.5.9.js"></script>
    <style>
            #inner {
              background-color: pink;
              height: 150px;
              width: 200px;
            }
          </style>
</head>
<body>
    <div id="app">
    <div id="inner" @click="innerClick">  
    <input type="button" value="按钮" @click.stop="btn">
    </div>
    </div>
    <script>
    var vm = new Vue({
        el:"#app",
        data:{},
        methods:{
            btn(){
                console.log('按钮被点击了')
            },
            innerClick() { // 内部div的点击事件
             console.log('Div被点击了')
           }
        }
    });
    </script>
</body>
</html>
