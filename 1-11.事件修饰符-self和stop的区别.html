<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.5.9.js"></script>
    <style>
      #inner {
        background-color: pink;
        height: 150px;
        width: 200px;
      }
      #outer{
        height: 300px;
        background-color: orange;
      }
    </style>  
</head>
<body>
<div id="app">       
    <div id="outer" @click="outerClick">
        <div id="inner" @click.stop="innerClick">
        <input type="button" value="按钮" @click="btnClick">
        </div>
    </div>

    </div>
    <script>
            var vm = new Vue({
              el: '#app',
              data: {},
              methods: {
                innerClick() { 
                  console.log('内Div被点击了')
                },
                btnClick() { 
                  console.log('按钮被点击了')
                },
                outerClick() { 
                  console.log('外部的Div被点击了')
                }
              }
            });
          </script>               
</body>
</html>
